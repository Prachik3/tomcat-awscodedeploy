version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
   #base-directory: 'target/'
  files:
    - target/my-app.war
    - buildspec.yml
    - appspec.yml
  discard-paths: yes
  secondary-artifacts:
    artifact1:
      files:
        - scripts/**/*
